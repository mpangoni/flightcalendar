		<nav

		<a class="navbar-brand" href="search.html">Flight-Me</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"

		<div class="row justify-content-center">
			<div class="col-sm-8 border">
			<form>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="email">Email</label> 
						<input type="text" class="form-control" id="departureDate" placeholder="seu e-mail aqui">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="originCity">Nome Completo</label> 
						<input type="text" class="form-control" id="fisrtName"	placeholder="nome">
					</div>
					<div class="form-group col-sm-6">

					</div>
				</div>

					<div class="form-group col-sm-4">

					</div>
					<div class="form-group col-sm-4">
							<input type="text" class="form-control" id="sate" placeholder="Estado">
					</div>
					<div class="form-group col-sm-4">
							<input type="text" class="form-control" id="zipcode" placeholder="CEP">
					</div>
				</div>

				<div class="form-row justify-content-end">
					<div class="form-group">
						<button type="button" class="btn btn-primary" id="goupdate">Atualizar</button>
