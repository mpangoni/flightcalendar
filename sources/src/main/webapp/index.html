<html>

<head>
    <link rel="stylesheet" href="/resources/bootstrap-4.3.1/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="/resources/jquery-ui-1.12.1/jquery-ui.min.css"/>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col">

            </div>
        </div>

        <div class="row">
                <div class="col-sm-8">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-2">
                                <label for="departureDate">Data de Partida</label>
                                <input type="text" class="form-control" id="departureDate" placeholder="none">
                            </div>
                            <div class="form-group col-sm-2">
                                    <label for="returnDate">Data de Retorno</label>
                                    <input type="text" class="form-control" id="returnDate" placeholder="none">
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <label for="originCity">Cidade Origem</label>
                                <input type="text" class="form-control" id="originCity" placeholder="none">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                    <label for="destinyCity">Cidade Destino</label>
                                    <input type="text" class="form-control" id="destinyCity" placeholder="none">
                            </div>
                        </div>    
        
                        <div class="form-row">
                            <div class="form-group col-sm-2">
                                    <button type="button" class="btn btn-primary">Procurar</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
        </div>
    </div>

</body>

<script src="/resources/jquery-3.3.1/js/jquery-3.3.1.min.js"></script>
<script src="/resources/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="/resources/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="/resources/jquery-ui-1.12.1/datepicker-pt_BR.js"></script>
<script>
  $( function() {
    
    $( "#departureDate" ).datepicker();
    $( "#returnDate").datepicker();

  } );
</script>
</html>
